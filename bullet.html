<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vertically Centered UL with LI</title>
  <style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .container {
        text-align: center;
      }
      
      .centered-list {
        padding: 0;
        margin: 0;
        display: inline-block;
        text-align: left;
      }
      
  </style>
</head>
<body>
  <div class="container">
    <ul class="centered-list">
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ul>
  </div>
</body>
</html>
